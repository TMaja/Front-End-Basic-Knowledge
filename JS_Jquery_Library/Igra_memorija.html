<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #container{
            width: 450px;
        }
        .field, .completed{
            height: 100px;
            width: 100px;
            margin: 5px;
            float: left;
            display: flex;
            justify-content: center;
        }
        .field{
            background: lightblue;
        }
        #container .field div{
            display: none;
        }
    </style>

    <script>
        var current = null;
        var score = 0;
        var paused = false;
        $(document).ready(function(){
           $(".field").hover(function(){
               if($(this).hasClass("field"))
                $(this).css({background : "linear-gradient(#1e9931, #7de8a2)"});
           }, function(){
               if($(this).hasClass("field"))
                $(this).css({background : "linear-gradient(#1E5799, #7db9e8)"});
           });
           $(".field").click(function(){
               if(paused==true)
                   return;
               $(this).children("h3").toggle();
               $(this).children("div").toggle();
               var content = $(this).find("div").text();
               if(current == null)
                   current = content;
               else if(current == content){
                   score++;
                   updateScoreboard();
                   var x = $(".field").find("div:contains('" + content + "')").parent();
                   x.addClass("completed");
                   x.removeClass("field");
                   x.css({background : "gray"});
                   console.log(x);
                   current = null;
               }else{
                   paused = true;
                   window.setTimeout(function(){
                       $(".field h3").show();
                       $(".field div").hide();
                       paused = false;
                   }, 2000);
                   current = null;
               }
           });
            updateScoreboard();
        });
        function updateScoreboard(){
            $("#score").text("Your Score: " + score);
            if(score == 8){
                alert("Congratulations!");
            }
        }
    </script>
</head>
