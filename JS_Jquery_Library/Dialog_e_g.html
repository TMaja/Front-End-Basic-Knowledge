          $("#data").append("<tr><td>"+sifra+"</td><td>"+$("#avio").val()+"</td><td>"+$("#dest").val()+"</td><td>"+$("#kateg").val()+"</td></tr>");
            else {
              alert("nevalidna sifra!");
        }
        $("#sifra").val("");
        $("#avio").val("");
        $("#dest").val("");

        letDialog.dialog("close");
      }
    }
  });
});
  </script>
</head>
