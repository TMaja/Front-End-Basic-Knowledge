<div class="container">
  <div class="card-header">
<h2>Albums collection</h2>
<p><small><i>sorted by latin names</i></small></p>
</div>
<div class="row">
    <div class="col-sm-4" *ngFor='let album of albums | async'>
      <div class="card">
        <div class="card-body">

          <a routerLink="photos/{{album.id}}">{{album.title}}</a>
        </div>
      </div>
    </div>
</div>
</div>
