<body><br>

  <h2 class="text-center"> <a href="#">Login</a> or <span><a style="color: orangered" href="#">Sign Up</a></span></h2>
  <div class="row" style="margin-left: 255px">
    <a href="https://www.facebook.com/"><button class="btn fa fa-facebook"></button></a>
    <a href="https://www.twitter.com/"><button class="btn fa fa-twitter"></button></a>
    <a href="https://www.google.com/"><button class="btn fa fa-google"></button></a>
  </div>
  <div class="row" style="margin-left: 255px">

    <button class="btn fa fa-youtube"></button>
    <button class="btn fa fa-instagram"></button>

  <div class="row" style="margin-left: 255px">

  <div class="row" style="margin-left: 255px">

  </div>

  </div>


  <div class="container">
    <div class="row" style="margin-left: 150px; width:740px">
      <input id="email" type="text" class="form-control" name="email" placeholder="Username">
    </div> <br>
  </div>
  <div class="container">
    <div class="row" style="margin-left: 150px; width:740px">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="email" type="text" class="form-control" name="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    </div>
    <div class="row" style="margin-left: 150px; width:740px">
      <i id="length" class="invalid">Minimum <b>8 characters</b></i>
    </div>
    <hr>
    <div class="row">
      <button class="btn btn-primary" style=";margin-left: 150px; width:740px">Login</button>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3 mb-3 offset-3">
        <button class="btn btn-outline-success">Remember me!</button>
      </div>
      <div class="col-lg-3 mb-3">
        <button class="btn btn-outline-danger">Forgot password?</button>
      </div>
    </div>
  </div>
