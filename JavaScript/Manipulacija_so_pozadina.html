<html>
<head>
  <script>
function change(){
  var value=document.getElementById("vnesi").value;
  var boja=document.getElementById("color");
  var slika=document.getElementById("img");
  if(boja.checked)
  document.body.style.background=value;
  else {
    if(slika.checked)
    document.body.style.background="url(\'"+value+"\')";
  }

}
  </script>
</head>
<body>
<input type="radio" id="color"> Color
<input type="radio" id="img"> Image <br><br>
Value: <input type="text" id="vnesi">
<br><br>
<button onclick="change()"> Change </button>
</body>
</html>
